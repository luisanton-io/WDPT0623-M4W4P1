<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">EPICODE Agenda</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="/index.html">See All</a>
                    <a class="nav-link active" href="/event.html">Add new</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container">
        <h1 class="text-center my-3 fs-3 fw-bold">Create Event</h1>
        <div class="row">
            <form class="col-6 mx-auto d-flex flex-column" onsubmit="handleSubmit(event)">
                <div>
                    <label for="name" class="form-label">Name</label>
                    <input required minlength="8" type="text" id="name" class="form-control">
                </div>
                <div>
                    <label for="description" class="form-label">Description</label>
                    <input required type="text" id="description" class="form-control">
                </div>
                <div>
                    <label for="price" class="form-label">Price</label>
                    <input required type="number" min="1" id="price" class="form-control">
                </div>
                <div>
                    <label for="time" class="form-label">Time</label>
                    <input required type="datetime-local" id="time" class="form-control">
                </div>

                <button class="btn btn-primary my-4" type="submit">
                    Send
                </button>

            </form>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="event.js"></script>
</body>

</html>
